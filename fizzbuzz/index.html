<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: #000;
      color: #ffffff;
    }

    .container {
      background-color: red;
      border-radius: 20px;
      text-align: center;
      width: 400px;
    }

    h2 {
      color: white;
      font-family: "arial black";
    }

    h4 {
      color: white;
      font-family: arial;
    }

    h1 {
      color: black;
      background-color: #fff;
      padding: 30px;
      font-family: "arial black";
    }
  </style>
  <!--HTML FOR LOOP-->
  <body>
    <div>
      <div class="container">
        <h2>For Loop</h2>
        <h1 id="inputvalue0"></h1>
        <h4>&nbsp</h4>
      </div>

      <label for="value0">Change Value</label>
      <input type="number" id="value0" min="1" maforValue1="100" />
      <button onclick="showValue0()">Submit</button>
    </div>

    <!-- HTML WHILE LOOP -->
    <div>
      <div class="container">
        <h2>While</h2>
        <h1 id="inputvalue1"></h1>
        <h4>&nbsp</h4>
      </div>

      <label for="value1">Change Value</label>
      <input type="number" id="value1" min="1" maforValue1="100" />
      <button onclick="showValue1()">Submit</button>
    </div>

    <!-- DO WHILE LOOP-->
    <div>
      <div class="container">
        <h2>Do While</h2>
        <h1 id="inputvalue2"></h1>
        <h4>&nbsp</h4>
      </div>
      <label for="value2">Change Value</label>
      <input type="number" id="value2" min="1" maforValue1="100" />
      <button onclick="showValue2()">Submit</button>
    </div>

    <script>
      // FOR LOOP JS
      let forValue;
      const showValue0 = () => {
        for (
          forValue = document.getElementById("value0").value;
          forValue <= document.getElementById("value0").value;
          forValue++
        ) {
          if (forValue % 3 === 0 && forValue % 5 === 0) {
            document.getElementById("inputvalue0").innerHTML = "FizzBuzz";
            console.log(forValue);
          } else if (forValue % 3 === 0) {
            document.getElementById("inputvalue0").innerHTML = "Fizz";
            console.log(forValue);
          } else if (forValue % 5 === 0) {
            document.getElementById("inputvalue0").innerHTML = "Buzz";
            console.log(forValue);
          } else {
            document.getElementById(
              "inputvalue0"
            ).innerHTML = forValue.toString();
            console.log(forValue);
          }
        }
      };

      //WHILE LOOP
      let forValue1 = document.getElementById("value1").value;
      const showValue1 = () => {
        while (forValue1 <= document.getElementById("value1").value) {
          if (forValue1 % 3 === 0 && forValue1 % 5 === 0) {
            document.getElementById("inputvalue1").innerHTML = "FizzBuzz";
            console.log(forValue1);
          } else if (forValue1 % 3 === 0) {
            document.getElementById("inputvalue1").innerHTML = "Fizz";
            console.log(forValue1);
          } else if (forValue1 % 5 === 0) {
            document.getElementById("inputvalue1").innerHTML = "Buzz";
            console.log(forValue1);
          } else {
            document.getElementById(
              "inputvalue1"
            ).innerHTML = forValue1.toString();
            console.log(forValue1);
          }
          forValue1++;
        }
      };

      //DO WHILE LOOP

      const showValue2 = () => {
        let forValue2 = document.getElementById("value2").value;
        do {
          if (forValue2 % 3 === 0 && forValue2 % 5 === 0) {
            document.getElementById("inputvalue2").innerHTML = "FizzBuzz";
          } else if (forValue2 % 3 === 0) {
            document.getElementById("inputvalue2").innerHTML = "Fizz";
          } else if (forValue2 % 5 === 0) {
            document.getElementById("inputvalue2").innerHTML = "Buzz";
          } else {
            document.getElementById(
              "inputvalue2"
            ).innerHTML = forValue2.toString();
          }
          forValue2++;
        } while (forValue2 <= document.getElementById("value2").value);
      };
    </script>
  </body>
</html>
