<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: #000;
      color: #ffffff;
    }

    .container {
      background-color: red;
      border-radius: 20px;
      text-align: center;
      width: 400px;
    }

    h2 {
      color: white;
      font-family: "arial black";
    }

    h4 {
      color: white;
      font-family: arial;
    }

    h1 {
      color: black;
      background-color: #fff;
      padding: 30px;
      font-family: "arial black";
    }
  </style>

  <body>
    <div class="container">
      <h2>For Loop</h2>
      <h1 id="inputvalue0"></h1>
      <h4>&nbsp</h4>
    </div>

    <h4>Change the Name</h4>
    <label for="value0">Change Value</label>
    <input type="number" id="value0" min="1" max="100" />
    <button onclick="showValue0()">Submit</button>
    <script>
      let forValue;
      const showValue0 = () => {
        for (
          forValue = document.getElementById("value0").value;
          forValue <= document.getElementById("value0").value;
          forValue++
        ) {
          if (forValue % 3 === 0 && forValue % 5 === 0) {
            document.getElementById("inputvalue0").innerHTML = "FizzBuzz";
            console.log(forValue);
          } else if (forValue % 3 === 0) {
            document.getElementById("inputvalue0").innerHTML = "Fizz";
            console.log(forValue);
          } else if (forValue % 5 === 0) {
            document.getElementById("inputvalue0").innerHTML = "Buzz";
            console.log(forValue);
          } else {
            document.getElementById(
              "inputvalue0"
            ).innerHTML = forValue.toString();
            console.log(forValue);
          }
        }
      };
    </script>
  </body>
</html>
