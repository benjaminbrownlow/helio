			First Name:
			<input type="text" name="firstname">

			<input type="text" name="lastname"><br>
			Email:
			<input type="email" name="email"><br>
			Phone:
			<input type="tel" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

			<input type="password" name="password">

		</form>
